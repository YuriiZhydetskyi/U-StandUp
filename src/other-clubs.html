<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Українські стендап-клуби в Європі | У Стендап</title>
    <meta name="description" content="Список українських стендап-клубів у Європі. Берлін, Варшава, Таллінн, Братислава та інші міста. Ukrainian standup clubs in Europe.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.ustandup.club/other-clubs.html">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ustandup.club/other-clubs.html">
    <meta property="og:title" content="Українські стендап-клуби в Європі">
    <meta property="og:description" content="Список українських стендап-клубів у Європі.">
    <meta property="og:locale" content="uk_UA">

    <!-- Favicon - Google recommends PNG format, multiple of 48px -->
    <link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Module Preloads (parallel loading) -->
    <link rel="modulepreload" href="js/components/header.js">
    <link rel="modulepreload" href="js/components/footer.js">

    <style>
        .club-card {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 1.5rem;
            align-items: center;
            transition: transform var(--transition), box-shadow var(--transition);
        }

        .club-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .club-card__logo {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-md);
            object-fit: cover;
        }

        .club-card__name {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            color: var(--color-primary);
        }

        .club-card__location {
            color: var(--color-text-light);
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
        }

        .club-card__description {
            margin: 0 0 0.75rem 0;
            font-size: 0.95rem;
        }

        .club-card__links a {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .club-card__links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .club-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .club-card__logo {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <!-- Header injected by JS -->

    <main>
        <section class="container" style="padding-top: 2rem;">
            <h1 class="section-title">Українські стендап-клуби в Європі</h1>
            <p class="mb-4">Українська стендап-сцена активно розвивається по всій Європі. Ось клуби, з якими ми дружимо:</p>

            <div id="clubs-container"></div>
        </section>
    </main>

    <!-- Footer injected by JS -->

    <!-- Scripts -->
    <script type="module">
        import { initHeader } from './js/components/header.js';
        import { initFooter } from './js/components/footer.js';

        const clubs = [
            {
                id: "ye-stand-up-berlin",
                title: "Єстендпап Берлін",
                city: "Берлін",
                country: "Німеччина",
                picture: "img/YeStandUp-Berlin-logo.webp",
                description: "Найактивніший український стендап клуб у Німеччині.",
                links: [{ url: "https://www.instagram.com/yestandup.berlin/", label: "Instagram" }]
            },
            {
                id: "standuploch",
                title: "Stand-Up Loch",
                city: "Лейпциг",
                country: "Німеччина",
                picture: "img/standup loch logo.webp",
                description: "",
                links: [{ url: "https://www.instagram.com/standuploch", label: "Instagram" }]
            },
            {
                id: "standupfromua",
                title: "Stand up from UA",
                city: "Таллінн",
                country: "Естонія",
                picture: "img/standup from ua logo.webp",
                description: "Україномовний стенд ап в Естонії",
                links: [{ url: "https://www.instagram.com/standupfromua", label: "Instagram" }]
            },
            {
                id: "ukropstandup",
                title: "СТЕНДАП КЛУБ UKROP",
                city: "Варшава",
                country: "Польща",
                picture: "img/ukrop logo.webp",
                description: "",
                links: [{ url: "https://www.instagram.com/ukropstandup/", label: "Instagram" }]
            },
            {
                id: "tu_standup_ua",
                title: "ТЮ!",
                city: "Барселона",
                country: "Іспанія",
                picture: "img/tu-stand-up.webp",
                description: "ТЮ! Стендап-комедія українською в Барселоні",
                links: [{ url: "https://www.instagram.com/tu_standup_ua", label: "Instagram" }]
            },
            {
                id: "guchno.comedy",
                title: "Гучно",
                city: "",
                country: "Польща",
                picture: "img/huchno logo.webp",
                description: "Український стендап в Польщі. Творче об'єднання, що створює гумористичний та гучний контент.",
                links: [{ url: "https://www.instagram.com/guchno.comedy", label: "Instagram" }]
            },
            {
                id: "standup.prostir",
                title: "Стендап Простір",
                city: "Вроцлав",
                country: "Польща",
                picture: "img/stand up prostir logo.webp",
                description: "",
                links: [{ url: "https://www.instagram.com/standup.prostir", label: "Instagram" }]
            },
            {
                id: "uzasny.standup",
                title: "Úžasný стенд ап",
                city: "Братислава, Кошице, Прешов",
                country: "Словаччина",
                picture: "img/usasny stand up logo.webp",
                description: "",
                links: [{ url: "https://www.instagram.com/uzasny.standup", label: "Instagram" }]
            },
            {
                id: "standupkrakow",
                title: "SUCK",
                city: "Краків",
                country: "Польща",
                picture: "img/suck logo.webp",
                description: "Stand Up Club Krakow — перший український стендап клуб у Польщі.",
                links: [{ url: "https://www.instagram.com/standupkrakow", label: "Instagram" }]
            }
        ];

        function renderClub(club) {
            const location = club.city ? `${club.city}, ${club.country}` : club.country;
            const linksHtml = club.links.map(l => `<a href="${l.url}" target="_blank" rel="noopener">${l.label}</a>`).join(' ');

            // Convert image path to responsive format: img/name.webp → img/name-80.webp
            let imgHtml = '<div></div>';
            if (club.picture) {
                const basePath = club.picture.replace(/\.webp$/, '');
                const src = `${basePath}-80.webp`;
                const srcset = `${basePath}-80.webp 80w, ${basePath}-120.webp 120w, ${basePath}-160.webp 160w, ${basePath}-240.webp 240w`;
                imgHtml = `<img src="${src}" srcset="${srcset}" sizes="80px" alt="${club.title}" class="club-card__logo" loading="lazy" width="80" height="80">`;
            }

            return `
            <article class="club-card" id="${club.id}">
                ${imgHtml}
                <div>
                    <h2 class="club-card__name">${club.title}</h2>
                    <p class="club-card__location">${location}</p>
                    ${club.description ? `<p class="club-card__description">${club.description}</p>` : ''}
                    <div class="club-card__links">${linksHtml}</div>
                </div>
            </article>`;
        }

        function init() {
            initHeader('clubs');
            initFooter();

            const container = document.getElementById('clubs-container');
            container.innerHTML = clubs.map(renderClub).join('');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
